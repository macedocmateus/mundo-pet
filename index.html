<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Inter+Tight:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Familjen+Grotesk:regular,500,600,700,italic,500italic,600italic,700italic" rel="stylesheet" />
    
    <link rel="shortcut icon" href="./src/assets/logo.svg" type="image/x-icon">
    
    <script type="module" src="./src/main.js" defer></script>
    <title>Mundo Pet</title>
</head>

<body>
    <div class="logo">
        <img src="./src/assets/logo.svg" alt="logo do site, ícone de um cachorro">
        <span>MUNDO PET</span>
    </div>

    <main>
        <div class="main-layout">
            <div class="main-header">
                <div class="main-information">
                    <h1>Sua agenda</h1>
                    <p>Aqui você pode ver todos os clientes e serviços agendados para hoje.</p>
                </div>
                <label for="filter-date" class="schedule-search">
                    <img src="./src/assets/calendar.svg" alt="Ícone de calendário">
                    <input type="date" class="filter-date" id="filter-date" placeholder="teste">
                    <img src="./src/assets/arrow-down.svg" alt="ícone de uma seta apontando para baixo">
                </label>
            </div>
            
            <div class="schedule-list" id="schedule-list">
                <div class="morning-card">
                    <div class="morning-hour" id="morning-hour">
                        <div class="morning-header" id="morning-header">
                            <img src="./src/assets/sun-fog.svg" alt="Ícone do sol">
                            <span>Manhã</span>
                            <small>09h-12h</small>
                        </div>
                    </div>
                    <div class="clients">
                        <!-- <div class="client">
                            <div class="client-information">
                                <div class="client-description">
                                    <small class="hour" id="hour">09:00</small>
                                    <span class="pet-name" id="pet-name">Thor</span>
                                    /
                                    <span class="client-name" id="client-name">Fernanda Costa</span>
                                </div>
                                <span class="activity" id="activity">Vacinação</span>
                            </div>
                            
                            <button type="button" class="delete-client" id="delete-client">Remover agendamento</button>
                            <div class="divider"></div>
                        </div> -->
                    </div>
                </div>

                <div class="afternoon-card">
                    <div class="afternoon-hour" id="afternoon-hour">
                        <div class="afternoon-header" id="afternoon-header">
                            <img src="./src/assets/sun-fog.svg" alt="Ícone do sol">
                            <span>Tarde</span>
                            <small>13h-18h</small>
                        </div>
                    </div>
                    <div class="clients">
                    </div>
                </div>

                <div class="evening-card">
                    <div class="evening-hour" id="evening-hour">
                        <div class="evening-header" id="evening-header">
                            <img src="./src/assets/sun-fog.svg" alt="Ícone do sol">
                            <span>Noite</span>
                            <small>19h-21h</small>
                        </div>
                    </div>
                    <div class="clients">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="wrapper-button">
        <button type="button" class="new-schedule" id="new-schedule">NOVO AGENDAMENTO</button>
    </div>

    <dialog class="modal" id="modal">
        <div class="modal-header">
            <h1>Agende um atendimento</h1>
            <p>Preencha os dados do cliente para realizar o agendamento:</p>
            <button type="button" class="modal-close" id="modal-close">
                <img src="./src/assets/close.svg" alt="Fechar modal">
            </button>
        </div>

        <form class="modal-form" id="modal-form">
            <div class="form-group">
                <label for="client-name-input">Nome do tutor</label>
                <div class="input-wrapper">
                    <img src="./src/assets/user.svg" alt="Ícone de usuário">
                    <input type="text" id="client-name-input" name="clientName" placeholder="Digite o nome do cliente" required>
                </div>
            </div>

            <div class="form-group">
                <label for="pet-name-input">Nome do pet</label>
                <div class="input-wrapper">
                    <img src="./src/assets/pet-paw.svg" alt="Ícone de pata">
                    <input type="text" id="pet-name-input" name="petName" placeholder="Digite o nome do pet" required>
                </div>
            </div>

            <div class="form-group">
                <label for="phone-input">Telefone</label>
                <div class="input-wrapper">
                    <img src="./src/assets/phone.svg" alt="Ícone de telefone">
                    <input type="tel" id="phone-input" name="phone" placeholder="(00) 0 0000-0000" required>
                </div>
            </div>

            <div class="form-group">
                <label for="service-input">Descrição do serviço</label>
                <textarea id="service-input" name="service" rows="3"></textarea>
            </div>

            <div class="date-time-wrapper">
                <div class="form-group">
                    <label for="input-date">Data</label>
                    <div class="date-wrapper">
                        <img src="./src/assets/calendar.svg" alt="Ícone de abrir calendário">
                        <input type="date" class="input-date" id="input-date">
                        <img src="./src/assets/arrow-down.svg" alt="Seta apontada para baixo para abrir e fechar calendário">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="input-hour">Hora</label>
                    <div class="hour-wrapper">
                        <img src="./src/assets/clock-circle.svg" alt="Ícone de abrir relógio">
                        <input type="time" class="input-hour" id="input-hour">
                        <img src="./src/assets/arrow-down.svg" alt="Seta apontada para baixo para abrir e fechar relógio">
                    </div>
                </div>
            </div>
        </form>
        
        <div class="modal-actions">
            <button type="submit" class="btn-submit" form="modal-form" name="action" value="schedule">AGENDAR</button>
        </div>
    </dialog>
</body>
</html>
