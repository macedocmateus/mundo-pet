<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Inter+Tight:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Familjen+Grotesk:regular,500,600,700,italic,500italic,600italic,700italic" rel="stylesheet" />
    <link rel="shortcut icon" href="./assets/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js" defer></script>
    <title>Mundo Pet</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/logo.svg" alt="logo">
            <span>MUNDO PET</span>
        </div>
    </header>

    <main>
        <div class="schedule-header">
            <div class="schedule-title">
                <h1>Sua agenda</h1>
                <p>Aqui você pode ver todos os clientes e serviços agendados para hoje.</p>
            </div>
            <div class="calendar">
                <label class="calendar-wrapper">
                    <img src="./assets/calendar.svg" alt="Ícone de calendário">
                    <input type="date" class="select-date" id="select-date">
                    <img src="./assets/arrow-down.svg" alt="Ícone de seta apontando para baixo">
                </label>
            </div>
        </div>
        <div class="schedule-list">
            <div class="morning-schedules card">
                <div class="schedule-information">
                    <img src="./assets/sun-fog.svg" alt="Ícone de sol">
                    <span>Manhã</span>
                    <small>09h-12h</small>
                </div>
                <div class="divisor"></div>
                <div class="schedule-description">1</div>
            </div>
            
            <div class="afternoon-schedules card">
                <div class="schedule-information">
                    <img src="./assets/cloud-sun.svg" alt="Ícone de por do sol">
                    <span>Tarde</span>
                    <small>13h-18h</small>
                </div>
                <div class="divisor"></div>
                <div class="schedule-description">2</div>
            </div>
            
            <div class="evening-schedules card">
                <div class="schedule-information">
                    <img src="./assets/moon-stars.svg" alt="Ícone de lua">
                    <span>Noite</span>
                    <small>19h-21h</small>
                </div>
                <div class="divisor"></div>
                <div class="schedule-description">3</div>
            </div>
        </div>
    </main>

    <footer>
        <button type="button" id="new-schedule">NOVO AGENDAMENTO</button>
    </footer>
</body>
</html>
